<!--  design section start -->
<div class="design_section layout_padding">
    <div id="my_slider" class="carousel slide" data-ride="carousel">
        <app-search></app-search>
        <app-category></app-category>
        <div class='searchDiv'>
            <input type="text" [(ngModel)]='searchStr' #searchInput='ngModel' placeholder="search for product .." class="form-control">
            <button type="button" class="btn btn-primary" *ngIf='searchStr' (click)='searchProduct()'>Search</button>
            <button type="button" class="btn btn-dark" *ngIf='searchStatus' (click)='backToAllProducts()'>Back to all
                products</button>
        </div>
        <div class='products' id="productsDiv" *ngIf='searchStatus'>
            <app-product *ngFor='let p of searchProducts' imageSrc="http://localhost:5000/api/products/image/{{p.image}}" productName={{p.productname}} productPrice={{p.price}} productId={{p._id}}></app-product>
            <h3 *ngIf='searchProducts.length === 0 && searchStatus'>No result !</h3>
        </div>
        <!-- End of Search-->
        <div class='products' id="productsDiv" *ngIf='!searchStatus'>
            <mat-tab-group>
                <mat-tab label="Bed room">
                    <app-product *ngFor='let p of Bed' imageSrc="http://localhost:3000/api/products/image/{{p.image}}" productName={{p.productname}} productPrice={{p.price}} productId={{p._id}}></app-product>
                </mat-tab>
                <mat-tab label="Bath room">
                    <app-product *ngFor='let p of Bath' imageSrc="http://localhost:3000/api/products/image/{{p.image}}" productName={{p.productname}} productPrice={{p.price}} productId={{p._id}}></app-product>
                </mat-tab>
                <mat-tab label="Gaming room">
                    <app-product *ngFor='let p of Game' imageSrc="http://localhost:3000/api/products/image/{{p.image}}" productName={{p.productname}} productPrice={{p.price}} productId={{p._id}}></app-product>
                </mat-tab>
                <mat-tab label="Kitchen">
                    <app-product *ngFor='let p of Kit' imageSrc="http://localhost:3000/api/products/image/{{p.img}}" productName={{p.productname}} productPrice={{p.price}} productId={{p._id}}></app-product>
                </mat-tab>
                <mat-tab label="Laundry room">
                    <app-product *ngFor='let p of Lau' imageSrc="http://localhost:3000/api/products/image/{{p.image}}" productName={{p.productname}} productPrice={{p.price}} productId={{p._id}}></app-product>
                </mat-tab>
                <mat-tab label="Living room">
                    <app-product *ngFor='let p of Liv' imageSrc="http://localhost:3000/api/products/image/{{p.image}}" productName={{p.productname}} productPrice={{p.price}} productId={{p._id}}></app-product>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
    <div class="container">
        <div class="read_bt"><a href="#">Read More</a></div>
    </div>
</div>
<!--  design section end -->
