<div>

    <div *ngIf="isLoading" class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
    </div>

    <h5 *ngIf="user" class="text-center text-danger mt-2">
        {{ !user?.role ? "My Shopping Cart" : "Administrator Panel" }}
        <hr />
    </h5>
    <app-cart *ngIf="!user?.role" [user]="user"></app-cart>

    <app-admin-form *ngIf="user?.role"></app-admin-form>
</div>
