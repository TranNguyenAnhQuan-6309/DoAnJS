<div class="container">
    <img [src]="product.image" [alt]="product.product_name" />

    <div class="details">
        <div class="header">
            <span class="name">
                {{product.product_name}}
            </span>
        </div>
        <div class="category">
            <a *ngFor="let category of product.category_na" routerLink="/category/{{category}}">
                {{category}}
            </a>
        </div>
        <div class="price">
            <span>
                {{product.price | currency}}
            </span>
        </div>
        <button>Add To Cart</button>
    </div>
</div>
